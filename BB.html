<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botanic | B|B</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(3px);
    }

    .hero-content {
      position: relative;
      z-index: 1;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
    }

    .logo {
      font-size: 72px;
      font-weight: bold;
      letter-spacing: 8px;
    }

    .cta {
      margin-top: 20px;
      padding: 12px 28px;
      background: white;
      color: black;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .cta:hover {
      background: #f0f0f0;
    }

    .product-section {
      padding: 80px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      background: #fff;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .product-card img {
      width: 100%;
      border-radius: 12px;
    }

    .product-card h3 {
      margin: 15px 0 10px;
      font-size: 18px;
      color: #333;
    }

    .product-card p {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <section class="hero">
    <video src="your-flower-store-video.mp4" autoplay muted loop></video>
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <div class="logo">B | B</div>
      <button class="cta">Дивитися букети</button>
    </div>
  </section>

  <section class="product-section">
    <div class="product-card">
      <img src="https://via.placeholder.com/300x300" alt="Букет 1">
      <h3>Троянди та евкаліпт</h3>
      <p>Ніжний букет із рожевих троянд. 950 грн</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/300x300" alt="Букет 2">
      <h3>Півонії сезонні</h3>
      <p>Яскраві півонії у стильній упаковці. 1200 грн</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/300x300" alt="Букет 3">
      <h3>Біла класика</h3>
      <p>Елегантний білий мікс. 870 грн</p>
    </div>
  </section>

</body>
</html>
