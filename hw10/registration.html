<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration - GreenShop</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="mini-preloader" id="miniPreloader">
      <div class="mini-preloader__content">
        <div class="mini-preloader__spinner"></div>
        <div class="mini-preloader__text">Creating your account...</div>
      </div>
    </div>

    <header class="header">
      <nav class="nav">
        <div class="container">
          <div class="img-wrapper">
            <a href="index.html" class="logo">
              <img src="./img/Logo.png" alt="Logo" class="img-logo" />
            </a>
          </div>
          <a href="index.html" class="back-link back-link--header"
            >← Back to Shop</a
          >
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="registration-container">
          <h1 class="registration-title">Join GreenShop</h1>
          <form id="registrationForm">
            <div class="form-group">
              <label for="firstName" class="form-label">First Name</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                class="form-input"
                required
              />
            </div>

            <div class="form-group">
              <label for="lastName" class="form-label">Last Name</label>
              <input
                type="text"
                id="lastName"
                name="lastName"
                class="form-input"
                required
              />
            </div>

            <div class="form-group">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-input"
                required
              />
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-input"
                required
              />
            </div>

            <div class="form-group">
              <label for="confirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                class="form-input"
                required
              />
            </div>

            <button type="submit" class="form-submit">Create Account</button>
          </form>

          <a href="index.html" class="back-link">← Back to main page</a>
        </div>
      </div>
    </main>

    <script>
      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const miniPreloader = document.getElementById("miniPreloader");
          miniPreloader.classList.add("show");

          setTimeout(function () {
            miniPreloader.classList.remove("show");
            alert("Registration successful! Welcome to GreenShop!");
            window.location.href = "index.html";
          }, 2000);
        });
    </script>
  </body>
</html>
